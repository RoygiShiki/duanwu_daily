<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>端午daily</title>
</head>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/blueimp-gallery.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<body>
	<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
	    <div class="slides"></div>
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	</div>
	
	<div class="row">
		<div id="links" class="col-lg-12" style="text-align: center;">
			<a href="daily/0067XV5ujw1fazyzxucjrj315o1jk1bv.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/0067XV5ujw1fazyzxucjrj315o1jk1bv.jpg"></a>
			<a href="daily/0067XV5ujw1fazz03tu4wj315o1jkng6.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/0067XV5ujw1fazz03tu4wj315o1jkng6.jpg"></a>
			<a href="daily/0067XV5ujw1fazz0gb7g2j31kw23u4pn.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/0067XV5ujw1fazz0gb7g2j31kw23u4pn.jpg"></a>
			<a href="daily/0067XV5ujw1fazz2exsdyj315o1jktwv.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/0067XV5ujw1fazz2exsdyj315o1jktwv.jpg"></a>
			<a href="daily/bfc243a3gw1fb00fv83sfj215o1qeb2c.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/bfc243a3gw1fb00fv83sfj215o1qeb2c.jpg"></a>
			<a href="daily/bfc243a3gw1fb84j7q2wjj215o0v8e82.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/bfc243a3gw1fb84j7q2wjj215o0v8e82.jpg"></a>
		</div>
	</div>
</body>

<script>
	document.getElementById('links').onclick = function (event) {
	    event = event || window.event;
	    var target = event.target || event.srcElement,
	        link = target.src ? target.parentNode : target,
	        options = {index: link, event: event},
	        links = this.getElementsByTagName('a');
	    blueimp.Gallery(links, options);
	};
</script>
</html>
