<!DOCTYPE html>
<html lang="en">
<head>

	<title>端午daily</title>
</head>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/blueimp-gallery.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<body>
	<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
	    <div class="slides"></div>
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	</div>
	
	<div class="row">
		<div id="links" class="col-lg-12" style="text-align: center;">
			<a href="daily/bfc243a3gw1fb2bpx5jqmj215o0rtu0x.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/bfc243a3gw1fb2bpx5jqmj215o0rtu0x.jpg"></a>
			<a href="daily/bfc243a3gw1fb2bq5brlyj215o1qeu0z.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/bfc243a3gw1fb2bq5brlyj215o1qeu0z.jpg"></a>
			<a href="daily/bfc243a3gw1fb2bq9a4ouj215o1qe1l0.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/bfc243a3gw1fb2bq9a4ouj215o1qe1l0.jpg"></a>
			<a href="daily/bfc243a3gw1fb2bqucxx2j215o0rtu0x.jpg" data-gallery=""><img class="thumb" src="daily/thumbnails/bfc243a3gw1fb2bqucxx2j215o0rtu0x.jpg"></a>

		</div>
	</div>
</body>

<script>
	document.getElementById('links').onclick = function (event) {
	    event = event || window.event;
	    var target = event.target || event.srcElement,
	        link = target.src ? target.parentNode : target,
	        options = {index: link, event: event},
	        links = this.getElementsByTagName('a');
	    blueimp.Gallery(links, options);
	};
</script>
