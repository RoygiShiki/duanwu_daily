<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>端午daily</title>
</head>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.blueimp-gallery.min.js"></script>
<link rel="stylesheet" href="css/blueimp-gallery.min.css">
<body>
	<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
	    <div class="slides"></div>
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	</div>

	<div id="links">
		<a href="daily/bfc243a3gw1fb4n3u12hkj215o1jlqv7.jpg" data-gallery=""><img src="daily/thumbnails/bfc243a3gw1fb4n3u12hkj215o1jlqv7.jpg"></a>
		<a href="daily/bfc243a3gw1fb4n3yu42cj215o1jlx6r.jpg" data-gallery=""><img src="daily/thumbnails/bfc243a3gw1fb4n3yu42cj215o1jlx6r.jpg"></a>
		<a href="daily/bfc243a3gw1fb4cwsn11kj215o1jlx6r.jpg" data-gallery=""><img src="daily/thumbnails/bfc243a3gw1fb4cwsn11kj215o1jlx6r.jpg"></a>
		<a href="daily/bfc243a3gw1fb4cwy36haj215o1jl4qs.jpg" data-gallery=""><img src="daily/thumbnails/bfc243a3gw1fb4cwy36haj215o1jl4qs.jpg"></a>
	</div>
</body>

<script>
	document.getElementById('links').onclick = function (event) {
	    event = event || window.event;
	    var target = event.target || event.srcElement,
	        link = target.src ? target.parentNode : target,
	        options = {index: link, event: event},
	        links = this.getElementsByTagName('a');
	    blueimp.Gallery(links, options);
	};
</script>
</html>
